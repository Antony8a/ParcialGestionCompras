<div class="body">
    <div class="return"><br>
        <!--<div class="return-1">
            <button class="button type1" id="boton-registrar-atras"  [routerLink]="['/clienteConsulta']">Atrás</button>
        </div>-->
    </div>
    <div class="container-1">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><h2>Registro de Compra de tikete</h2><br>
    
                <form [formGroup]="formGroup">
    
                    <div class="form-group">
                        <label>IdCliente</label>
                        <input type="text" formControlName="idCliente" class="form-control"
                            [ngClass]="{ 'is-invalid':  control.idCliente.errors }" />
                        <div *ngIf=" control.idCliente.errors" class="invalid-feedback">
                            <div *ngIf="control.idCliente.errors.required">La Identificación del cliente es requerida</div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" formControlName="nombreCliente" class="form-control"
                            [ngClass]="{ 'is-invalid':  control.nombreCliente.errors }" />
                        <div *ngIf=" control.nombreCliente.errors" class="invalid-feedback">
                            <div *ngIf="control.nombreCliente.errors.required">El nombre es requerido</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Ruta</label>
                        <input type="text" formControlName="ruta" class="form-control"
                            [ngClass]="{ 'is-invalid':  control.ruta.errors }" />
                        <div *ngIf=" control.ruta.errors" class="invalid-feedback">
                            <div *ngIf="control.ruta.errors.required">El ruta es requerido</div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="text" formControlName="valor" class="form-control"
                            [ngClass]="{ 'is-invalid':  control.valor.errors }" />
                        <div *ngIf=" control.valor.errors" class="invalid-feedback">
                            <div *ngIf="control.valor.errors.required">El valor es requerido</div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label>IdCompra</label>
                        <input type="text" formControlName="idCompra" class="form-control"
                            [ngClass]="{ 'is-invalid':  control.idCompra.errors }" />
                        <div *ngIf=" control.idCompra.errors" class="invalid-feedback">
                            <div *ngIf="control.idCompra.errors.required">La idCompra es requerido</div>
                        </div>
                    </div>
    
        
                    <div class="text-center">
                        <button class="btn btn-outline-dark" (click)=" onSubmit()" [disabled]="formGroup.invalid">Registrar</button>
                        <label> - </label>
                        <button class="btn btn-outline-dark" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
